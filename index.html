<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Vue-Cars-App</title>
</head>

<body>
    <div class="container pt-5">
        <div class="row mb-3">
            <div class="col">
                <h1>Cars application</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="search">Find your car</label>
                    <input type="text" class="form-control" id="search" placeholder="name, model ...">
                </div>

                <hr>

                <ul class="list-group">
                    <li class="list-group-item list-group-item-action pointer">12345</li>
                    <li class="list-group-item list-group-item-action pointer">12345</li>
                    <li class="list-group-item list-group-item-action pointer">12345</li>
                </ul>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-5">
                        <h2>BMW</h2>
                        <img src="images/bmw.jpg" alt="" class="rounded detailed-car-image">
                    </div>
                    <div class="col-md-7 pt-2">
                        <h5>Car details</h5>

                        <ul>
                            <li>Model - <strong>BMW</strong></li>
                            <li>Year - <strong>2019</strong></li>
                            <li>Owner - <strong>Shama</strong></li>
                        </ul>

                        <p>+7 999 999 99 05</p>
                        <button class="btn btn-outline-success mr-2">Show phone</button>
                        <button class="btn btn-primary">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
